<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="display">0</div>
    <div class="buttons">
        <button class="digit">0</button>
        <button class="digit">.</button>
        <button class="operator" id="equals">=</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="multiply">x</button>
        <button class="operator" id="divide">รท</button>   
        <button class="" id="clear">C</button> 
        <button class="digit" id="sign">+/-</button>  
        <button class="operator" id="percent">%</button>  
    </div>
    
<script src="./script.js"></script>
</body>
</html>
