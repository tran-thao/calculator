<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display">0</div>
        </div>
        <div class="buttons-container">
            <button class="clear first-row">C</button> 
            <button class="digit first-row" id="sign">+/-</button>  
            <button class="digit first-row" id="percent">%</button> 
            <button class="operator last-col" id="divide">รท</button> 
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator last-col" id="multiply">x</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator last-col" id="subtract">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator last-col" id="add">+</button>
            <button class="digit zero">0</button>
            <button class="digit" id="decimal">.</button>
            <button class="equals last-col">=</button>
        </div>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
